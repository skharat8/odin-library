<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/concrete"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>library</h1>
      <button class="add-book-modal">Add Book</button>
      <button>Sign In</button>
    </header>
    <main>
      <dialog>
        <form id="add-book-form" method="dialog">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />

          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />

          <label for="pages">Number of pages</label>
          <input type="number" name="pages" id="pages" required />

          <label for="isRead">Read?</label>
          <input type="checkbox" name="isRead" id="isRead" />

          <button id="add-book">Add Book</button>
        </form>
      </dialog>

      <div class="books-container"></div>
    </main>
  </body>
</html>
